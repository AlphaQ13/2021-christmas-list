<!DOCTYPE html>
<html>
    <head>
        <title>Connor's Cool Website</title>    

        <!--Formats for mobile screns-->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 


        <style>
            h1 {text-align: center;}

    </head>
