<!DOCTYPE html>
<html>
    <head>
        <title>Connor's Cool Website</title>    

        <!--Formats for mobile screns-->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 


        <style>
            h1 {text-align: center;}
            
            img {
                max-width: 300px;
            }

            .chunk {
                border: 10px outset rgb(0, 141, 47);
              /*background-color: lightblue;*/
              text-align: center;
            }
            .column {
                float: left;
                width: 20%;
                padding: 5px;
            }
            /* Clearfix (clear floats) */
            .row::after {
                content: "";
                clear: both;
                display: table;
            }

            .bottom {
              text-align: center;
            }
        </style>
    </head>
    <body>
        <body style="background-color:rgb(240, 59, 59);">
        <h1>Connor's Christmas List</h1>

        <div class="row">
            <div class="column">
                <a href="#tops">Tops</a>
            </div>
            <div class="column">
                <a href="#bottoms">Bottoms</a>
            </div>
            <div class="column">
                <a href="#bottomBottom">Bottom Bottom</a>
            </div>
        </div>

        <div class="chunk"; id="tops">
            <h2>Tops</h2>
            <p>
                Hoodies and sweaters are cool, preferably something bright
            </p>
            <figure>
                <img src="images\colourBlock.png" alt="colour block hoodie">
                <figcaption>Colour block hoodies are cool (bluenotes has one kinda like this on sale right now!!)</figcaption>
            </figure>

            <div class="row">
                <div class="column">
                  <img src="images\blue-stripes.png" alt="blue stripes" style="width:100%">
                </div>
                <div class="column">
                  <img src="images\green-sweater.png" alt="Forest" style="width:100%">
                </div>
                <div class="column">
                  <img src="images\white-sweater.png" alt="Mountains" style="width:100%">
                </div>
                <div class="column">
                    <img src="images\white-sweater.png" alt="Mountains" style="width:100%">
                  </div>
              </div>
        </div>

        <div class="chunk"; id="bottoms">
            <h2>Bottoms</h2>
            <p>
                Anything bottom and comfy and made for legs, preferably a dark colour
            </p>
            <div class="row">
                <div class="column">
                  <img src="images\light-sweats.png" alt="blue stripes" style="width:100%">
                </div>
                <div class="column">
                  <img src="images\dark-sweats.png" alt="Forest" style="width:100%">
                </div>
                <div class="column">
                  <img src="images\white-sweater.png" alt="Mountains" style="width:100%">
                </div>
                <div class="column">
                    <img src="images\white-sweater.png" alt="Mountains" style="width:100%">
                  </div>
              </div>
        </div>

        <div class="chunk"; id="bottomBottom">
            <h2>Bottom bottoms</h2>
            <figure>
                <img src="images\slips.png" alt="slips">
                <figcaption>comfy slippers</figcaption>
            </figure>
        </div>

        <div class="bottom"; id="bottom">
            <!--A tweet button cause why not-->
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Check out this cool website!" data-url="https://alphaq13.github.io/2021-christmas-list/" data-hashtags="ConnorsChristmasList2021" data-lang="en" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </body>
</html>
